<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function BMI(){
var a = parseInt(document.getElementById('w').value);
var b = parseInt(document.getElementById('h').value);
var c = a/((b/100) ** 2);
if(c < 18){
document.getElementById('ans1').innerHTML = "Underweight BMI";
document.getElementById('ans2').innerHTML = c.toFixed(1);
}
else if(c >= 18 & c<25){
document.getElementById('ans1').innerHTML = "Normal BMI";
document.getElementById('ans2').innerHTML = c.toFixed(1);
}
else if (c>=25 & c<=30){
document.getElementById('ans1').innerHTML = "Overweight BMI";
document.getElementById('ans2').innerHTML = c.toFixed(1);
}
else if(c>30){
document.getElementById('ans1').innerHTML = "Obese BMI";
document.getElementById('ans2').innerHTML = c.toFixed(1);
}
}
</script>
</head>
<body>
<div class="container border border-dark border-2 col-5">
<div class="row">
<div class="bg-info p-3 text-white">Body Mass Index (BMI)<br>A measure of body fat in adults</div>
</div>
<div class="row">
<div class="col-8 p-5">
Weight
<br>
<input type="text" id="w" onkeyup="BMI()" class="border border-dark border-2 text-center p-2"> Kg
<br>
Height
<br>
<input type="text" id="h" onkeyup="BMI()" class="border border-dark border-2 text-center p-2"> cm
</div>
<div class="col-2 m-auto" >
<div class="row text-info h1" id='ans2'> </div>
<div class="row text-dark h6" id='ans1'> </div>
</div>
</div>
</div>
</body>
</html>
